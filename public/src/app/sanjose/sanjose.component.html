<div class="container">
	<h1 class="text-center">San Jose, CA</h1>
	<div class="row">
		<div class="col">
			<p>Humidity: {{ weather.main.humidity }}</p>
			<p>Temperature(Average):</p>
			<p>Temperature(High): {{ weather.main.temp_max }}</p>
			<p>Temperature(Low): {{ weather.main.temp_max }}</p>

		<div class="col">
			<img src="https://news.theregistrysf.com/wp-content/uploads/2014/03/Downtown-San-Jose-SPUR-real-estate-The-Registry.jpg">
		</div>
	</div>
</div>
