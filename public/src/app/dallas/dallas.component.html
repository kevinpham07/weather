<div class="container">
	<h1 class="text-center">Dallas, TX</h1>
	<div class="row">
		<div class="col">
			<p>Humidity: {{ weather.main.humidity }}</p>
			<p>Temperature(Average):</p>
			<p>Temperature(High): {{ weather.main.temp_max }}</p>
			<p>Temperature(Low): {{ weather.main.temp_max }}</p>

		</div>
		<div class="col">
			<img src="http://www.estately.com/blog/assets/640px-Dallas_at_Night_from_South.jpg">
		</div>
	</div>
</div>
